<html>
	<head>
		<title>Memos Linux</title>		
	</head>
	<body>
		<div>
			<h1><a href="/">Bienvenue sur les memos de LePere</a></h1>
		</div>
		{% for article in derniers_articles %}	
			<div class="article">
				<h3>{{ article.sujet }}</h3>
				<p>{{ article.date }}</p>			
				<p>{{ article.texte }}</p>
			</div>
		{% empty %}
			<p>Aucun article</p>
		{% endfor %}
	</body>
</html>
